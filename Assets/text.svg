<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 380 50'
    style='background-color: #00000000;'
    width='380px' height='50px'>
 <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d3.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family="Born2bSportyV2" fill='#cd343b' font-size='26'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'
        filter="url(#glow)"
        >
        <textPath xlink:href='#path0'>
            Hey there! I'm Natsu ^^'
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family="Born2bSportyV2" fill='#cd343b' font-size='26'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'
        filter="url(#glow)">
        <textPath xlink:href='#path1'>
            Self-taught Cloud Engineer.
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family="Born2bSportyV2" fill='#cd343b' font-size='26'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'
        filter="url(#glow)">
        <textPath xlink:href='#path2'>
            I'm currently learning Python.
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' begin='d2.end'
            dur='5000ms' fill='remove'
            values='m0,25 h0 ; m0,25 h380 ; m0,25 h380 ; m0,25 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family="Born2bSportyV2" fill='#cd343b' font-size='26'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'
        letter-spacing='normal'
        filter="url(#glow)">
        <textPath xlink:href='#path3'>
            Feel free to look around. ðŸ˜…
        </textPath>
    </text>

</svg>

